	<script>

		function ready(fn) {
		  if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
		    fn();
		  } else {
		    document.addEventListener('DOMContentLoaded', fn);
		  }
		}

		ready(function() {


			var level = 'B'
			if (window.location.href.split('#')[1]){
			level = window.location.href.split('#')[1].toUpperCase()
			}
			var el = document.getElementsByClassName('graph-link');
			for (var i=0;i<el.length; i++) {
			  el[i].addEventListener('click',function (element){
			    window.location = element.target.href
			    location.reload()
			  })
			  if (level === el[i].href.split('#')[1]){
			    el[i].innerHTML = '<strong>' +  el[i].href.split('#')[1] + ' - ' + el[i].title + '</stron>';
			  }
			}


			var parentLength = {}

			var render = function(obj,dom,longestCode){

				if (!longestCode){
					var longestCodePx = 5 * 15 + 'px';
					var subjectMargin = 7 * 15 + 'px';
				}else{

					if (parentLength[dom.replace('-children','')] >= longestCode){
						longestCode = parentLength[dom.replace('-children','')] + 2
					}

					var longestCodePx = longestCode * 15  + 'px';
					var subjectMargin = (longestCode+0) * 15  + 'px';
				}


				

				// console.log('obj:',obj)
				// console.log('dom:',dom)
				// console.log('longestCodePx',longestCodePx)
				// console.log('longestCode',longestCode)
				// console.log('longestCode',longestCode)
				// console.log('-------')


				var parent = document.getElementById(dom)
				var title = document.createElement('div')

				title.classList.add("class-title")

				var code = document.createElement('a')
				code.classList.add("class-title-code")

				var searchUrl = 'https://catalog.loc.gov/vwebv/search?searchCode=CALL%2B&searchArg='+obj.id.split('-')[0]+'&searchType=1'


				code.setAttribute('href',searchUrl)
				code.setAttribute('target','_blank')


				parentLength[obj.id] = longestCode
				code.style.minWidth = longestCodePx;
				code.textContent = obj.id
				title.appendChild(code)

				var subject = document.createElement('span')
				subject.classList.add("class-title-subject")
				subject.textContent = obj.subject

				if (obj.subjects && obj.subjects.pubDates){
					subject.setAttribute('title','Total Resources: '+obj.count + ', Avg Pub Date: ' + obj.subjects.pubDates.avg+ ', Median Pub Date: ' + obj.subjects.pubDates.median+ ', Mode Pub Date: ' + obj.subjects.pubDates.mode)
					subject.setAttribute('data-balloon','Total Resources: '+obj.count + ', Avg Pub Date: ' + obj.subjects.pubDates.avg+ ', Median Pub Date: ' + obj.subjects.pubDates.median+ ', Mode Pub Date: ' + obj.subjects.pubDates.mode)

				}else{
					subject.setAttribute('title','Total Resources: '+obj.count)
					subject.setAttribute('data-balloon','Total Resources: '+obj.count)
				}
				subject.setAttribute('data-balloon-pos',"right")

				title.appendChild(subject)


				var children = document.createElement('div')
				children.classList.add("class-children")
				children.id = obj.id + "-children"
				parent.appendChild(title)



				if (obj.subjects && obj.subjects.topSubjects){
					console.log(obj.subjects.topSubjects)
					var subjects = document.createElement('div')
					subjects.classList.add("class-children-subject")

					subjects.style.marginLeft = subjectMargin;

					obj.subjects.topSubjects.forEach((subject)=>{

						if (isNaN(parseInt(subject.count/obj.count*100))){
							var precent = ""
						}else if (parseInt(subject.count/obj.count*100)>100){
							var precent = "100%"
						}else{
							var precent = parseInt(subject.count/obj.count*100) + '%'
						}
						
						if (subject.url){
							var s = document.createElement('a')	
							s.textContent = subject.subject + ' ' + precent
							s.setAttribute('href',subject.url)
							s.setAttribute('target','_blank')


						}else{
							var s = document.createElement('span')
							s.textContent = subject.subject + ' ' + precent
						}


						subjects.appendChild(s)

					})
					parent.appendChild(subjects)



				}

				var longest = 0 
				var childrenSort = {}
				Object.keys(obj.children).forEach((id)=>{
					var r = id.match(/([0-9]+)/)
					if (r){
						r = parseInt(id.match(/([0-9]+)/)[1])
					}else{
						r = 0
					}

					childrenSort[id] = r
				})
				var childrenSorted = Object.keys(childrenSort).map(function(key) {
					if (key.length > longest) longest = key.length;
				    return [key, childrenSort[key]];
				})
				// Sort the array based on the second element
				childrenSorted.sort(function(first, second) {
				    return first[1] - second[1];
				})

				if (Object.keys(obj.children).length>0){

					parent.appendChild(children)
					childrenSorted.forEach((id)=>{
						id = id[0]
						render(obj.children[id],obj.id + "-children",longest)
					})
				}

				var div = document.createElement('div')

			}


			var request = new XMLHttpRequest();
			request.open('GET', 'data/'+level+'.json', true);

			colors = ['red','indigo','pink','blue','deep-purple','cyan','teal','green','light-blue','lime','yellow','amber','purple','deep-orange','light-green','orange','brown','red','indigo','pink','blue','deep-purple','cyan','teal','green','light-blue','lime','yellow','amber','purple','deep-orange','light-green','orange','brown','red','indigo','pink','blue','deep-purple','cyan','teal','green','light-blue','lime','yellow','amber','purple','deep-orange','light-green','orange','brown','red','indigo','pink','blue','deep-purple','cyan','teal','green','light-blue','lime','yellow','amber','purple','deep-orange','light-green','orange','brown','red','indigo','pink','blue','deep-purple','cyan','teal','green','light-blue','lime','yellow','amber','purple','deep-orange','light-green','orange','brown']

			request.onload = function() {
			  if (this.status >= 200 && this.status < 400) {
			    // Success!
			    var data = JSON.parse(this.response);

			    var counter = 0
			    

				// var div = document.createElement("div")
				// div.classList.add("class")
				// div.classList.add(colors[counter++] + "-50")
				// div.id = "J"
				// document.body.appendChild(div);
				// render(data.children["J"],"J")
				// return;

			    Object.keys(data.children).sort().forEach((id)=>{

					var div = document.createElement("div")
					div.classList.add("class")
					div.classList.add(colors[counter++] + "-50")




					div.id = id
					document.body.appendChild(div);

			    	
			    	render(data.children[id],id)


			    })
			    


			  } else {
			    // We reached our target server, but it returned an error

			  }
			};

			request.onerror = function() {
			  // There was a connection error of some sort
			};

			request.send();

		});
	</script>
